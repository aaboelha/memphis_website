<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memphis | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white font-sans">

  <!-- Navbar -->
  <header class="flex flex-col sm:flex-row justify-between items-center px-6 py-6 border-b border-gray-700">
    <h1 class="text-2xl font-bold tracking-wide text-cyan-400 mb-4 sm:mb-0">Memphis</h1>
    <nav class="flex flex-wrap gap-x-6 gap-y-2 justify-center">
      <a href="/" class="hover:text-cyan-300 transition">Home</a>
      <a href="/portfolio" class="hover:text-cyan-300 transition">Portfolio</a>
      <a href="/about" class="hover:text-cyan-300 transition">About</a>
      <a href="/contact" class="text-cyan-300 font-semibold">Contact</a>
      <a href="/ask" class="hover:text-cyan-300 transition">Ask Questions</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="px-10 py-20 text-center">
    <h2 class="text-4xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">
      Let's Talk
    </h2>
    <p class="text-gray-300 max-w-xl mx-auto mb-12">
      Whether you're ready to start a project or just curious about what we do â€” we'd love to hear from you.
    </p>

    <form class="max-w-xl mx-auto space-y-6">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      <input type="email" placeholder="Your Email" class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      <textarea rows="5" placeholder="Your Message" class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500"></textarea>
      <button type="submit" class="w-full px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white rounded-full font-semibold transition">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-10 text-gray-500 text-sm border-t border-gray-700">
    &copy; 2025 Memphis Technologies. All rights reserved.
  </footer>

</body>
</html>
